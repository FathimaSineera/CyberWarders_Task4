<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Layout-using-Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <style>
            .container{
                background-color: black;
                font-size: 20px;
                min-height: 400px;
                color: aliceblue;
            }
            .green{
                background-color: green;
                
            }
            .yellow{
                background-color: yellow;
                
            }
            .light-blue{
                background-color: lightskyblue;
                
            }
            .purple{
                background-color: purple;
                
            }
            .dark-gray{
                background-color: rgb(75, 73, 73);
                
            }
            .dark-blue{
                background-color: darkblue;
            }
            .orange{
                background-color: orange;
            }
            .light-gray{
                background-color: rgb(146, 145, 145);
                
            }
            .red{
                background-color: red;
            }
            .cel{
                background-clip: content-box;
                padding: 5px;
                border-radius: 12px;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Layout Using Bootstrap</h1>
            <div class="row">
                <div class="green cel col">1</div>
            </div>

            <div class="row row-cols-md-2">
                <div class="yellow cel col-lg-6">2</div>

                 <div class="light-blue cel col-lg-6">3</div>
            </div>

            <div class="row row-cols-md-2">
                <div class="purple cel col-lg-6">4</div>

                <div class="col-lg-6">
                    <div class="row">
                        <div class="dark-gray cel col">5</div>
                    </div>

                    <div class="row">
                        <div class="dark-blue cel col-lg">6</div>

                        <div class="orange cel col-lg">7</div>
                    </div>

                    <div class="row">
                        <div class="light-gray cel col-lg">8</div>

                        <div class="red cel col-lg">9</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
