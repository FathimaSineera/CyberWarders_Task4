<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Layout-using-Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="r1 row row-cols-1 row-cols-md-1 row-cols-lg-2">
                <div class="r1-c1 col">R1 C1</div>
                <div class="r1-c2 col">R1 C2</div>
            </div>

            <div class="r2 row row-cols-1 row-cols-md-1 row-cols-lg-1">
                <div class="r2-c1 col">R2</div>
            </div>

            <div class="r3 row row-cols-1 row-cols-md-1 row-cols-lg-3">
                <div class="r3-c1 col">R3 C1</div>
                <div class="r3-c2 col">R3 C2</div>
                <div class="r3-c3 col">R3 C3</div>
            </div>

            <div class="r4 row row-cols-1 row-cols-md-2 row-cols-lg-4">
                <div class="r4-c1 col">R4 C1</div>
                <div class="r4-c2 col">R4 C2</div>
                <div class="r4-c3 col">R4 C3</div>
                <div class="r4-c4 col">R4 C4</div>
            </div>

        </div>
    </body>
</html>
